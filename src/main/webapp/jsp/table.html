<!DOCTYPE html>
<html>
<head>
	<title>Above Free Responsive Template | Template Stock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="table_style.css" rel="stylesheet" type="text/css" media="all" />	  
</head>


<body>

<table class="styled-table">

        <tr>
            <th>Name</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dom</td>
            <td>6000</td>
						<th>
				<div >
                        <button type="button" class="btn btn-default edit-student-btn" data-student-id="@cl.StudentID"><i class="fa fa-edit"></i></button>

				</div>
			</th>
        </tr>
        <tr class="active-row">
            <td>Melissa</td>
            <td>5150</td>
						<th>
				<div >
                        <button type="button" class="btn btn-default edit-student-btn" data-student-id="@cl.StudentID"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-default"><i class="fa fa-trash"></i></button>
				</div>
			</th>
        </tr>
	
        <!-- and so on... -->
    </tbody>
</table>


</body>
</html>
